<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="img/cafeteria_icono.png">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
        <!-- HEADER: Barra superior con soporte, logo y usuario-->
    <header>
        <div class="container-hero">
            <div class="container hero">

                <!-- Soporte al cliente -->
                <div class="soporte-cliente">
                    <img src="img/soporte_cliente.png" alt="Soporte" class="icono-soporte" />
                    <div class="contenido-soporte">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">+51 987 654 321</span>
                    </div>
                </div>

                <!-- Logo principal -->
                <div class="container-logo">
                    <img src="img/cafeteria_icono.png" alt="Logo" class="icono-logo" />
                    <h1 class="logo">
                        <a href="/">Dulce Aroma Ica</a>
                    </h1>
                </div>

                <!-- Usuario y carrito -->
                <div class="contenedor-usuario">
                    <img src="img/usuario.png" alt="Usuario" class="icono-usuario" />
                    <img src="img/carrito.png" alt="Carrito" class="icono-carrito" />
                    <div class="contenido-carrito">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- NAVBAR: Menú de navegación y buscador -->
        <div class="container-navbar">
            <nav class="navbar container">
                <img src="img/menu.png" alt="Menú" class="icono-menu" />
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="detalle.html">Detalle del producto</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="pagar.html">Pagar</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

                <!-- Buscador -->
                <form class="search-form">
                    <input type="search" placeholder="Buscar..." />
                    <button class="btn-search">
                        <img src="img/buscar.png" alt="Buscar" class="icono-buscar" />
                    </button>
                </form>
            </nav>
        </div>
    </header>
</body>
</html>
